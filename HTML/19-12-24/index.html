<!-- Doctype is used to inform the browser about which version of HTML we are using  -->
<!DOCTYPE html>

<html lang="en">
<!-- Meta Data and Links are added in the head tag only  -->

<!-- Meta Data is simply information about the data  -->

<head>
    <!-- English, Symbol, Emoji , Number -->
    <!-- UTF-8, 16, 32 and 64 -->
    <title>First Day - HTML</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <!-- Hyperlink  -->
   <h1>Hello</h1>
</body>

</html>
