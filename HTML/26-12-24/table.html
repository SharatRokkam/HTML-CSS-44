<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practice</title>
</head>

<body>

    <center>
        <h2>HTML Table</h2>
        <!-- Cellspacing - space outside the cell and Cellpadding - space inside the cell   -->

        <table border="1" cellspacing="1px" cellpadding="20px">
            <tr>
                <td colspan="2" align="center">Cell 1</td>
                <td>Cell 2</td>
                <td>Cell 3</td>
            </tr>
            <tr>
                <td rowspan="3">Cell 4</td>
                <td>Cell 5</td>
                <td>Cell 6</td>
                <td>Cell 7 </td>
            </tr>
            <tr>
                <td colspan="3" align="center">Cell 8</td>
            </tr>
            <tr>
                <td>Cell 9</td>
                <td colspan="2" align="center">Cell 10</td>
            </tr>
        </table>
    </center>


    <ol>

        <li>
            <table border="1">
                <tr>
                    <th>Hello</th>
                </tr>
                <tr>
                    <td>World</td>
                </tr>
            </table>
        </li>
        <li>
            <table border="1">
                <tr>
                    <th>Hello</th>
                </tr>
                <td>World</td>
            </table>
        </li>

    </ol>



</body>

</html>
