<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>

    <form>
        <label for="name">Name :</label>
        <input type="text" name="Name1" id="name" placeholder="enter your name.." required value=""> <br> <br>

        <label for="email">Email :</label>
        <input type="email" name="Email1" id="email" placeholder="enter your email.." required> <br> <br>

        <label for="password">password :</label>
        <input type="password" name="password1" id="password" placeholder="enter your password"> <br> <br>

        <!-- radio and checkbox  -->

        <label for="Gender">Gender</label>
        Male <input type="radio" name="Gender" value="Male">
        <input type="radio" name="Gender" value="Female">Female
        <input type="radio" name="Gender" value="trans">Transgender

        <br> <br>

        <!-- checkbox  -->
        <label for="Language">Language</label>
        <input type="checkbox" name="Language" id="Language" value="Telugu">Telugu
        <input type="checkbox" name="Language" id="Language" value="englsljaljlfaj">English
        <input type="checkbox" name="Language" id="Language" value="Hindi">Hindi

        <br> <br>

        <input type="submit" value="Submit">
        <button type="reset">Reset</button>
    </form>
