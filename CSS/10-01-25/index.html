<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Z-index</title>
</head>

<body>

    <!-- z-index decides the stack order of the element and whichever element is having higher z-index value will be visible or shown on the top of other element -->
    <!-- NOTE : If you want to use z-index, using position property is mandatory else it wont get applied -->

    <div class="parent">

        <div class="one card">z-index : 1</div>
        <div class="two card">z-index : 2</div>
        <div class="three card">z-index : 3</div>
        <div class="four card">z-index : 4</div>
    </div>


</body>

</html>
